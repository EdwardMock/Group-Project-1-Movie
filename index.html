<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie Search</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.7.4/dist/css/foundation.min.css" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/foundation.css" />
  </head>

  <body>
    <h1>Search for a movie or show!</h1>

    <form>
        <div class="grid-container">
          <div class="grid-x grid-padding-x">
            <div class="medium-6 cell">
              <label>Movie or Show Title
                <input type="text" placeholder="movie title">
              </label>
              <button class="submit success button">Search</button>
            </div>
          </div>
        </div>
    </form>

    <section>
        <h2 id="searched-Movies">Search History</h2>
            <div id="search-list"></div>
        <!-- Empty div for local storage list -->
    </section>

    <section>
        <h3><span id="movie-title"></span></h3>
        <p>Ratings: <span id="ratings"></span></p>
        <p>Summary: <span id="movie-summary"></span></p>
        <a href=""></a>
        <p>Where to find <span id="movie-title"></span>:</p>
        <div><span id="movie-availability"></span></div>
        <!-- All spans will be pulled directly from Watchmode or other apis -->
    </section>

    <section>
        <p>A wonderful movie quote:</p>
        <span id="movie-quote"></span>
        <!-- If movie quote does not exist, create conditional statement -->
    </section>

    <script src="js/vendor/jquery.js"></script>
    <script src="js/vendor/what-input.js"></script>
    <script src="js/vendor/foundation.min.js"></script>
    <script>
      $(document).foundation();
    </script>
    <script src="assets/script.js"></script>
  </body>
</html>
